<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Mail - Ignorant Management</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            text-align: center;
            padding-top: 20px;
        }
        #email-container {
            width: 80%;
            margin: auto;
            border: 2px solid green;
            padding: 20px;
            text-align: left;
            max-width: 600px;
            background-color: black;
        }
        .email-item {
            border-bottom: 1px solid green;
            padding: 10px;
            cursor: pointer;
        }
        .email-item:hover {
            background-color: rgba(0, 255, 0, 0.2);
        }
        .hidden {
            display: none;
        }
        #passwordScreen {
            margin-top: 20px;
            border: 2px solid green;
            padding: 20px;
            display: inline-block;
            background-color: black;
        }
        #passwordInput {
            background: black;
            border: 1px solid green;
            color: green;
            font-family: monospace;
            padding: 5px;
            width: 200px;
            text-align: center;
        }
        button {
            background: black;
            color: green;
            border: 1px solid green;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>SECURE MAIL CLIENT</h1>
    <p>Unauthorized access is strictly prohibited.</p>
    
    <div id="passwordScreen">
        <p>Enter access code:</p>
        <input type="text" id="passwordInput" autofocus>
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="email-container" class="hidden">
        <h2>Inbox</h2>
        <div class="email-item" onclick="openEmail(0)">[URGENT] Protocol Breach Detected</div>
        <div class="email-item" onclick="openEmail(1)">Re: Inquiry About Missing Personnel</div>
        <div class="email-item" onclick="openEmail(2)">System Update: Do Not Restart</div>
        <div id="lockedEmail" class="email-item hidden" onclick="openEmail(3)">***** Secured Message *****</div>
    </div>
    
    <div id="email-content" class="hidden">
        <h2 id="email-subject"></h2>
        <p id="email-body"></p>
        <button onclick="closeEmail()">Back to Inbox</button>
    </div>
    
    <script>
        const emails = [
            {
                subject: "[URGENT] Protocol Breach Detected",
                body: "Unauthorized access attempt logged. Further investigation required. Do not engage. Await further instructions."
            },
            {
                subject: "Re: Inquiry About Missing Personnel",
                body: "Your request has been denied. There is no record of the individual in question. Do not pursue this further."
            },
            {
                subject: "System Update: Do Not Restart",
                body: "Critical system update in progress. Restarting may result in irreversible data corruption. Ignore any external directives."
            },
            {
                subject: "***** Secured Message *****",
                body: "This is a classified communication. If you have accessed this, you already know too much. Await further instructions. Do not reply."
            }
        ];
        
        function openEmail(index) {
            document.getElementById("email-container").classList.add("hidden");
            document.getElementById("email-content").classList.remove("hidden");
            document.getElementById("email-subject").innerText = emails[index].subject;
            document.getElementById("email-body").innerText = emails[index].body;
        }
        
        function closeEmail() {
            document.getElementById("email-container").classList.remove("hidden");
            document.getElementById("email-content").classList.add("hidden");
        }
        
        function checkPassword() {
            let input = document.getElementById("passwordInput").value.trim();
            if (input === "sgree017") {
                document.getElementById("lockedEmail").classList.remove("hidden");
                document.getElementById("passwordScreen").classList.add("hidden");
                document.getElementById("email-container").classList.remove("hidden");
                alert("Access granted. Secured message unlocked.");
            } else {
                alert("Access denied.");
            }
        }
    </script>
</body>
</html>
